BASE: ['']
TOOLBOX_MODE: "only_test"      # "train_and_test"  or "only_test"
TRAIN:
  PRETRAIN: False
  PRETRAIN_MODEL: "Put pre-trained model path"
  BATCH_SIZE: 8
  EPOCHS: 30 
  LR: 0.001
  MODEL_FILE_NAME: Cross_UBFCrPPG_PURE
  AUG: 1
  DATA:
    DATASET: UBFCrPPG
    DATA_PATH: "/hdd/data/UBFCrPPG/RawData/"          # Raw dataset path, need to be updated
    CACHED_PATH: "/hdd/data/UBFCrPPG/Processed_train/"    # Processed dataset save path, need to be updated
    DATA_FORMAT: NDCHW
    BEGIN: 0.0
    END: 0.72
    FS: 30
    DO_PREPROCESS: False               # if first time, should be true
    EXP_DATA_NAME: ""
    PREPROCESS :
      DATA_TYPE: ['Normalize']
      LABEL_TYPE: Standardized
      DO_CHUNK: True
      CHUNK_LENGTH: 160
      CROP_FACE:
        DO_CROP_FACE: True
        BACKEND: 'HC'
        USE_LARGE_FACE_BOX: True
        LARGE_BOX_COEF: 1.5
        DETECTION:
          DO_DYNAMIC_DETECTION: False
          DYNAMIC_DETECTION_FREQUENCY : 30
          USE_MEDIAN_FACE_BOX: False    # This should be used ONLY if dynamic detection is used
      RESIZE:
        H: 128
        W: 128
TEST:
  METRICS: ['MAE','RMSE','MAPE','Pearson','SNR','BA']
  USE_LAST_EPOCH: True                      # to use provided validation dataset to find the best epoch, should be false
  DATA:
    FS: 30
    DATASET: PURE
    DO_PREPROCESS: false                    # if first time, should be true
    DATA_FORMAT: NDCHW
    DATA_PATH: "/hdd/data/PURE/RawData/"          # Raw dataset path, need to be updated
    CACHED_PATH: "/hdd/data/PURE/Processed_test/"    # Processed dataset save path, need to be updated
    EXP_DATA_NAME: ""
    BEGIN: 0.0
    END: 1.0
    PREPROCESS:
      DATA_TYPE: [ 'Normalize' ]
      LABEL_TYPE: Standardized
      DO_CHUNK: True
      CHUNK_LENGTH: 160
      CROP_FACE:
        DO_CROP_FACE: True
        BACKEND: 'HC'
        USE_LARGE_FACE_BOX: True
        LARGE_BOX_COEF: 1.5
        DETECTION:
          DO_DYNAMIC_DETECTION: False
          DYNAMIC_DETECTION_FREQUENCY : 30
          USE_MEDIAN_FACE_BOX: False    # This should be used ONLY if dynamic detection is used
      RESIZE:
        H: 128
        W: 128
DEVICE: cuda:0
NUM_OF_GPU_TRAIN: 2
LOG:
  PATH: runs/exp
MODEL:
  DROP_RATE: 0.2
  NAME: PeriodicMAE
INFERENCE:
  BATCH_SIZE: 8
  EVALUATION_METHOD: "FFT"        # "FFT" or "peak detection"
  EVALUATION_WINDOW:
    USE_SMALLER_WINDOW:  False        # Change this if you'd like an evaluation window smaller than the test video length
    WINDOW_SIZE: 10        # In seconds
  MODEL_PATH: ""